<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    

    <fieldset>

        <legend>Student Registration Form</legend>


<form action="">

<label for="Fname">First Name:</label> &nbsp;&nbsp;&nbsp
<input type="text" placeholder="First Name"> <br/>
<label for="Lname">Last Name:</label>&nbsp;&nbsp;&nbsp
<input type="text" placeholder="Last Name"> <br/>
<label for="DOB">Date Of Birth:</label>&nbsp;&nbsp;&nbsp
<input type="date"> <br/>
<label for="email">Email:</label>&nbsp;&nbsp;&nbsp
<input type="email" placeholder="Email"> <br/>
<label for="password">Password:</label>&nbsp;&nbsp;&nbsp
<input type="password" placeholder="Enter Password"> <br/>
<label for="password1">Re-Enter Password:</label>&nbsp;&nbsp;&nbsp
<input type="password" placeholder="Re-Enter password"> <br/>
<label for="number">Mobile Number:</label>&nbsp;&nbsp;&nbsp
<input type="number"> <br/>
<label for="gender">Gender:</label> &nbsp;&nbsp;
<label for="gender">Male:</label>&nbsp;&nbsp;&nbsp
<input type="radio"> 
<label for="gender">Female:</label>&nbsp;&nbsp;&nbsp
<input type="radio"> 
<label for="gender">Other:</label>
<input type="radio"> <br/>
<label for="adress">Adress:</label>&nbsp;&nbsp;&nbsp
<textarea name="address" id="" cols="20" rows="10"></textarea> <br/>
<label for="country">Country:</label>&nbsp;&nbsp;&nbsp
<select name="country" id="country1">
    <option value="select">Select Country</option>&nbsp;&nbsp;&nbsp
    <option value="united kingdom">UK</option>
    <option value="america">USA</option>
    <option value="spain">Spain</option>
</select>  <br/>
<label for="save">Save</label>
<input type="submit">




</form>



    </fieldset>
</body>
</html>
